<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Any Book!</title>

    <!-- tailwind css stylesheet  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Cusotm css styles  -->
    <style>
        #book-images {
            width: 380px;
            height: 300px;
            object-fit: center;
        }

        #search-box-empty,
        #nothing-found {
            display: none;
        }
    </style>
</head>

<body>

    <main>
        <section class="grid grid-cols-1 gap-8 mt-4 mb-16 text-center w-11/12 mx-auto">

            <!-- search bar and button  -->
            <div style="display: grid; grid-template-columns: 30% 70%;">

                <!-- book image -->
                <div>
                    <img src="images/book2.jpg" alt="Image of a book" class="w-full rounded-xl">
                </div>

                <div class="my-auto">
                    <div>
                        <h1 class="text-blue-500 text-4xl font-bold mb-4">Book Finder</h1>
                        <h3 class="text-2xl text-gray-400">Search Any Book That You Need At Anytime</h3>

                        <!-- search bar  -->
                        <div class="flex items-center border-2 border-purple-300 w-4/5 rounded-full mt-6 mx-auto shadow-lg"
                            x-data="{ search: '' }">
                            <div class="w-full">
                                <input id="search-bar" type="search"
                                    class="px-4 py-1 w-full rounded-full focus:outline-none"
                                    placeholder="Search for books..." x-model="search">
                            </div>
                            <div>
                                <button id="search-btn" type="submit"
                                    class="w-12 h-12 rounded-full flex justify-center items-center bg-purple-400 text-white hover:scale-100 hover:shadow-2xl transform transition-all duration-500"
                                    :disabled="search.length == 0">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <!-- search result found counter  -->
            <div id="books-counter">

            </div>

            <!-- search results  -->
            <div id="book-cards-container" class="grid grid-cols-3 gap-10">
                <!-- card-1  -->

            </div>

        </section>

        <!-- error container  -->
        <div id="error-container" class="mt-0 mb-10">
            <h1 id="search-box-empty" class="text-3xl text-red-700 font-semibold text-center">Search Box Cannot Be
                Empty!
            </h1>
            <h1 id="nothing-found" class="text-3xl text-red-600 font-semibold text-center">Nothing Was Found :(</h1>
        </div>
    </main>



    <!-- custiom js script  -->
    <script src="js/app.js"></script>
</body>

</html>
